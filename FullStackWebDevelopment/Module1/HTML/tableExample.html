
<!DOCTYPE html>
<html>
    <body>
        <table border="1">
            <caption>Weekly Class Schedule</caption>
            <thead>
                <tr>
                    <th rowspan="2">Day</th>
                    <th colspan="2">Time</th>
                </tr>  
                <tr>
                    <th> 9 AM – 10 AM</th>
                    <th>10 AM – 11 AM</th>
                </tr>
            </thead>
            <tbody>  
                <tr>
                    <td> 9 AM – 10 AM</td>
                    <td>10 AM – 11 AM</td>
                </tr>
                <tr>
                    <td>Monday</td>
                    <td>Maths</td>
                    <td>Science</td>
                </tr>
                <tr>
                    <td rowspan="2">Tuesday</td>
                    <td>Maths</td>
                    <td>Science</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>Economics</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>    
                    <td colspan="3">Note: Schedule is subject to change.</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
