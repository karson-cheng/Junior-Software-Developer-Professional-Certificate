<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <form action="#" method="POST">
            <p>
                <label for="name">Enter Your Name: </label><br/>
                <input type="text" id="name">
            </p>
            <p>
                <label for="userId">User Name: </label><br/>
                <input type="text" id="userId">
            </p>
            <p>
                <input type="radio" id="Male" name="gender" value="Male">        
                <label for="Male">Male</label>                
                <input type="radio" id="Female" name="gender" value="Female">                
                <label for="Female">Female</label>
            </p>
            <p>
                <label for="password">Password: </label><br/>
                <input type="password" id="password">
            </p>
            <p>
                <label for="email">Your Email Address: </label><br/>
                <input type="text" id="email">
            </p>
            <p>
                 <h4>Shopping Interests</h4>
                <label for="address">Address for Correspondence: </label><br/>
                <textarea id="address" name="address" rows="5" cols="30">
                </textarea>
            </p>
            <p>
                <input type="checkbox" id="ele" name="electronics" value="electronics">
                <label for="ele">Electronics</label>
                <input type="checkbox" id="fashion" name="Fashion" value="Fashion">
                <label for="fashion">Fashion</label>
                <input type="checkbox" id="books" name="Books" value="Books">
                <label for="books">Books</label>
            </p>
            <p>
                <label for="category">Select the Category:</label>
                <select id="category" name="category">
                    <option value="Premium">Premium</option>
                    <option value="Regular">Regular</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
        <footer>&copy; All rights reserved by Karson Cheng</footer>
    </body>
</html>
