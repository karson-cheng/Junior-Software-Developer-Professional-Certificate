<html>
    <head>
        <title>My Shopping List</title>
    </head>
    <body>
        <h2>Unorder List</h2>
        <ul>
            <li>Vegetables</li>
            <li>Fruite</li>
            <li>Dairy</li>
            <li>Beverages</li>
        </ul>
        <h2>Order List</h2>
        <ol>
            <li>Check the pantry</li>
            <li>Make a list</li>
            <li>Visit the store</li>
            <li>Unpack the groceries</li>
        </ol>
        <h2>Nested List</h2>
        <ul>
            <li>Vegetables
                <ul>
                    <li>Carrots</li>
                    <li>Spinach</li>
                    <li>Potatoes</li>
                </ul>
            </li>
            <li>Fruits
                <ul>
                    <li>Apples</li>
                    <li>Bananas</li>
                </ul>
            </li>
            <li>Dairy
                <ul>
                    <li>Beverages</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
